<!DOCTYPE html>
<html>
<head>
  <title>Galería de Arte Virtual</title>

  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
  
  <script>
    // Componente para interacción con obras de arte
    AFRAME.registerComponent('artwork-interaction', {
      schema: {
        title: {type: 'string', default: 'Sin título'},
        artist: {type: 'string', default: 'Artista desconocido'},
        year: {type: 'string', default: 'Año desconocido'},
        description: {type: 'string', default: 'Sin descripción disponible.'}
      },
      
      init: function() {
        const el = this.el;
        const data = this.data;
        
        // Crear panel de información
        const infoPanel = document.createElement('a-entity');
        infoPanel.setAttribute('visible', false);
        infoPanel.setAttribute('position', '0 -2.2 0.1');
        infoPanel.setAttribute('scale', '0.8 0.8 0.8');
        
        // Fondo del panel de información
        const infoBg = document.createElement('a-plane');
        infoBg.setAttribute('color', '#111');
        infoBg.setAttribute('opacity', '0.85');
        infoBg.setAttribute('width', '4');
        infoBg.setAttribute('height', '1.5');
        infoBg.setAttribute('position', '0 0 -0.01');
        infoPanel.appendChild(infoBg);
        
        // Texto de información
        const infoText = document.createElement('a-text');
        infoText.setAttribute('value', `${data.title}\n${data.artist}, ${data.year}\n\n${data.description}`);
        infoText.setAttribute('color', 'white');
        infoText.setAttribute('width', '3.8');
        infoText.setAttribute('position', '-1.9 0.2 0');
        infoText.setAttribute('align', 'left');
        infoPanel.appendChild(infoText);
        
        el.appendChild(infoPanel);
        
        // Añadir evento de clic para mostrar información
        el.addEventListener('click', function() {
          const isVisible = infoPanel.getAttribute('visible');
          infoPanel.setAttribute('visible', !isVisible);
          
          // Crear efecto de spotlight cuando se hace clic
          const spotLight = document.querySelector('#spotlight-' + el.id);
          if (spotLight) {
            spotLight.setAttribute('intensity', isVisible ? 1 : 2);
          }
        });
      }
    });
    
    // Componente para puntos de teletransporte
    AFRAME.registerComponent('teleport-point', {
      init: function() {
        const el = this.el;
        
        el.addEventListener('click', function() {
          const camera = document.querySelector('[camera]').parentElement;
          const position = el.getAttribute('position');
          
          // Mover la cámara directamente sin animación para evitar problemas
          camera.setAttribute('position', `${position.x} 1.6 ${position.z}`);
        });
      }
    });
    
    // Componente para alternar entre día y noche
    AFRAME.registerComponent('lighting-toggle', {
      init: function() {
        const el = this.el;
        let isDaylight = true;
        
        el.addEventListener('click', function() {
          const ambientLight = document.querySelector('#ambient-light');
          const directionalLight = document.querySelector('#directional-light');
          const spotlights = document.querySelectorAll('.artwork-spotlight');
          const sky = document.querySelector('a-sky');
          
          if (isDaylight) {
            // Cambiar a modo nocturno
            ambientLight.setAttribute('intensity', '0.1');
            directionalLight.setAttribute('intensity', '0.05');
            sky.setAttribute('color', '#000');
            spotlights.forEach(spot => {
              spot.setAttribute('intensity', '2.5');
              spot.setAttribute('penumbra', '0.3');
            });
            el.setAttribute('text', 'value: Cambiar a Modo Día');
          } else {
            // Cambiar a modo diurno
            ambientLight.setAttribute('intensity', '0.3');
            directionalLight.setAttribute('intensity', '0.4');
            sky.setAttribute('color', '#111111');
            spotlights.forEach(spot => {
              spot.setAttribute('intensity', '1.5');
              spot.setAttribute('penumbra', '0.2');
            });
            el.setAttribute('text', 'value: Cambiar a Modo Noche');
          }
          
          isDaylight = !isDaylight;
        });
      }
    });
  </script>
